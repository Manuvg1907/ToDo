<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do App with Rewards</title>

    <!-- Marquee Header -->
    <marquee behavior="scroll" direction="left" scrollamount="10" style="background: #fb8b24; color: white; font-weight: bold; padding: 5px;">
      üìù ADD YOUR TASKS HERE & COMPLETE TO EARN COINS üéâ
    </marquee>
    
<div id="root" class="container my-5" data-aos="fade-up">
      <h3 class="mb-4">‚úÖ Your Tasks</h3>
      <div class="card todo-card p-3">
        <h5>Sample Task</h5>
        <p>Complete this task to earn 10 coins.</p>
        <span class="badge bg-success">Work</span>
      </div>
    </div>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Animate.css for effects -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      rel="stylesheet"
    />

    <!-- AOS (Animate on Scroll) -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
      rel="stylesheet"
    />

    <style>
      :root {
        --primary: #5f0f40;
        --secondary: #fb8b24;
        --light: #f8f9fa;
        --dark: #1e1e1e;
      }

      body {
        background: var(--light);
        font-family: "Segoe UI", sans-serif;
        transition: background 0.3s, color 0.3s;
      }

      .dark-mode {
        background-color: #121212;
        color: #e0e0e0;
      }

      .hero-section {
        background: linear-gradient(to right, var(--primary), var(--secondary));
        color: white;
        padding: 60px 20px;
        text-align: center;
        border-bottom-left-radius: 40px;
        border-bottom-right-radius: 40px;
      }

      .hero-section h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
      }

      .hero-section p {
        font-size: 1.2rem;
        margin-bottom: 20px;
      }

      .todo-card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border-radius: 12px;
        overflow: hidden;
      }

      .todo-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      }

      .reward-coin {
        animation: pop 0.5s ease;
      }

      @keyframes pop {
        0% {
          transform: scale(0.2);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      .floating-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: var(--secondary);
        color: white;
        border: none;
        padding: 12px 18px;
        border-radius: 50px;
        font-weight: bold;
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        z-index: 1000;
        transition: background 0.3s ease;
      }

      .floating-btn:hover {
        background-color: #e07c23;
      }

      .dark-toggle {
        position: fixed;
        top: 20px;
        right: 20px;
        background: var(--dark);
        color: white;
        border: none;
        border-radius: 50px;
        padding: 8px 16px;
        font-size: 14px;
        cursor: pointer;
        z-index: 1000;
      }
    </style>
  </head>

  <body>
    <!-- Hero Header -->
    <div class="hero-section animate__animated animate__fadeInDown">
      <h1>üéØ To-do App with Rewards</h1>
      <p>Stay productive and earn virtual coins for completing tasks!</p>
    </div>

    <!-- React Mounting Root -->
    <div id="root" class="container my-5" data-aos="fade-up"></div>

    <!-- Floating Add Task Button -->
    <button class="floating-btn" onclick="scrollToTaskForm()">‚ûï Add Task</button>

    <!-- Dark Mode Toggle -->
    <button class="dark-toggle" onclick="toggleDarkMode()">üåì Dark Mode</button>

    <!-- Bootstrap Bundle JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    ></script>

    <!-- AOS Script -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"
    ></script>

    <script>
      AOS.init();

      function scrollToTaskForm() {
        const taskForm = document.getElementById("root");
        taskForm.scrollIntoView({ behavior: "smooth" });
      }

      function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
      }
    </script>
  </body>
</html>
